services:
  db:
    restart: always
    container_name: ${PROJECT_NAME}_db
    build:
      context: .
      dockerfile: ./.resources/db.Dockerfile
      args:
        POSTGRES_IMG_VERSION: ${POSTGRES_IMG_VERSION}
    command: ["postgres", "-c", "config_file=/etc/postgres/dbconfigs/postgresql.conf"]
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./.resources/dbconfigs:/etc/postgres/dbconfigs
      - odoo-db:/var/lib/postgresql/data
    ports:
      - "${EXTERNAL_PORT_POSTGRES}:5432"
    networks:
      - binaural
volumes:
  odoo-db:

networks:
  binaural:
    driver: bridge
    external: false
    name: odoo-${ODOO_VERSION}
    ipam:
      config:
        - subnet: 172.20.${ODOO_MINOR}.0/24
